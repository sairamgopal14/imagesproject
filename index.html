<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Photo Gallery with Interactive Filters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <h1>Dynamic Photo Gallery with Interactive Filters</h1>
        <div class="filters">
            <button onclick="filterSelection('all')"> Show All</button>
            <button onclick="filterSelection('food')"> Food</button>
            <button onclick="filterSelection('cars')"> Cars</button>
            <button onclick="filterSelection('phones')"> Phones</button>
            <button onclick="filterSelection('watches')"> Watches</button>
            <button onclick="filterSelection('ceo')"> CEOs</button>
        </div>

        <div class="gallery">
            <div class="filterDiv food">
                <img src="https://via.placeholder.com/200x150?text=Food+1" alt="Food 1">
            </div>
            <div class="filterDiv food">
                <img src="https://via.placeholder.com/200x150?text=Food+2" alt="Food 2">
            </div>
            <div class="filterDiv food">
                <img src="https://via.placeholder.com/200x150?text=Food+3" alt="Food 3">
            </div>
            <div class="filterDiv cars">
                <img src="https://via.placeholder.com/200x150?text=Car+1" alt="Car 1">
            </div>
            <div class="filterDiv cars">
                <img src="https://via.placeholder.com/200x150?text=Car+2" alt="Car 2">
            </div>
            <div class="filterDiv cars">
                <img src="https://via.placeholder.com/200x150?text=Car+3" alt="Car 3">
            </div>
            <div class="filterDiv phones">
                <img src="https://via.placeholder.com/200x150?text=Phone+1" alt="Phone 1">
            </div>
            <div class="filterDiv phones">
                <img src="https://via.placeholder.com/200x150?text=Phone+2" alt="Phone 2">
            </div>
            <div class="filterDiv phones">
                <img src="https://via.placeholder.com/200x150?text=Phone+3" alt="Phone 3">
            </div>
            <div class="filterDiv watches">
                <img src="https://via.placeholder.com/200x150?text=Watch+1" alt="Watch 1">
            </div>
            <div class="filterDiv watches">
                <img src="https://via.placeholder.com/200x150?text=Watch+2" alt="Watch 2">
            </div>
            <div class="filterDiv watches">
                <img src="https://via.placeholder.com/200x150?text=Watch+3" alt="Watch 3">
            </div>
            <div class="filterDiv ceo">
                <img src="https://via.placeholder.com/200x150?text=Steve+Jobs" alt="Steve Jobs">
            </div>
            <div class="filterDiv ceo">
                <img src="https://via.placeholder.com/200x150?text=Sundar+Pichai" alt="Sundar Pichai">
            </div>
            <div class="filterDiv ceo">
                <img src="https://via.placeholder.com/200x150?text=Elon+Musk" alt="Elon Musk">
            </div>
        </div>

        <footer>
            <p>Developed by N.SAIRAM GOPAL</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
