<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Photo Gallery with Interactive Filters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <h1>Dynamic Photo Gallery with Interactive Filters</h1>
        <div class="filters">
            <button onclick="filterSelection('all')"> Show All</button>
            <button onclick="filterSelection('food')"> Food</button>
            <button onclick="filterSelection('cars')"> Cars</button>
            <button onclick="filterSelection('phones')"> Phones</button>
            <button onclick="filterSelection('watches')"> Watches</button>
            <button onclick="filterSelection('ceo')"> CEOs</button>
        </div>

        <div class="gallery">
            <div class="filterDiv food">
                <img src="food1.jpg" alt="Food 1">
            </div>
            <div class="filterDiv food">
                <img src="food2.jpg" alt="Food 2">
            </div>
            <div class="filterDiv food">
                <img src="food3.jpg" alt="Food 3">
            </div>
            <div class="filterDiv cars">
                <img src="car1.jpg" alt="Car 1">
            </div>
            <div class="filterDiv cars">
                <img src="car2.jpg" alt="Car 2">
            </div>
            <div class="filterDiv cars">
                <img src="car3.jpg" alt="Car 3">
            </div>
            <div class="filterDiv phones">
                <img src="phone1.jpg" alt="Phone 1">
            </div>
            <div class="filterDiv phones">
                <img src="phone2.jpg" alt="Phone 2">
            </div>
            <div class="filterDiv phones">
                <img src="phone3.jpg" alt="Phone 3">
            </div>
            <div class="filterDiv watches">
                <img src="watch1.jpg" alt="Watch 1">
            </div>
            <div class="filterDiv watches">
                <img src="watch2.jpg" alt="Watch 2">
            </div>
            <div class="filterDiv watches">
                <img src="watch3.jpg" alt="Watch 3">
            </div>
            <div class="filterDiv ceo">
                <img src="stevejobs.jpg" alt="Steve Jobs">
            </div>
            <div class="filterDiv ceo">
                <img src="sundarpichai.jpg" alt="Sundar Pichai">
            </div>
            <div class="filterDiv ceo">
                <img src="elonmusk.jpg" alt="Elon Musk">
            </div>
        </div>

        <footer>
            <p>Developed by N SAIRAM GOPAL</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
